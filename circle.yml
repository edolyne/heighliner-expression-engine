machine:
  node:
    version: 0.12.7

## Customize dependencies
dependencies:
  cache_directories:
    - "node_modules/"
  pre:
    - npm install -g flightplan

deployment:
  hub:
    branch: master
    commands:
      - echo $MONGO_PEM > compose.pem
      - git add . # used to trigger line 24 of flightplan
      - fly production --harmony
